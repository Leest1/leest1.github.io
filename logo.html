<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Logo Design | Shannon Lee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- gallery js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/galleria/1.6.1/galleria.min.js" type="text/javascript"></script>
    <link rel=”stylesheet” type=”text/css” href=”https://cdnjs.cloudflare.com/ajax/libs/galleria/1.5.7/themes/fullscreen/galleria.folio.min.css” />
    <!-- HTML components -->
    <script src="components/header.js" type="text/javascript" defer></script>
    <script src="components/footer.js" type="text/javascript" defer></script>
    <script src="components/contact.js" type="text/javascript" defer></script>
    <link href="./style.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="./assets/lee.svg">
  </head>
  <body>
    <main class="container-fluid container-xxl p-0 bg-white">
      <div class="row p-0">
<!-- NAVIGATION -->
        <div class="col-12 col-lg-2 navigation bg-white">
          <header-component></header-component>
        </div>
        <div class="col-12 p-0 gap-2 d-flex flex-column col-lg-10">
<!-- HERO -->
          <div class="w-100 hero logoHero d-flex flex-column align-items-center p-4 m-0">
            <div data-aos="fade" class="subpageHeroContainer mt-m">
                <h1 class="text-uppercase text-center text-white">
                  Logo Design
                </h1>
                <div class="text-uppercase text-center text-white">
                  based in Irvine, CA
                </div>
            </div>
          </div>

<!-- LOGOS -->
          <div class="w-100 m-0 p-5 d-flex flex-column gap-4 align-items-start">
            <p data-aos="fade">All logo rights belong to their respective owners. Please do not use without permission.</p>
            <div class="w-100">
                <div class="galleria w-100">
                    <img src="assets/logo/bylt-displays.webp" alt="Logos for BYLT Displays: Strong lettering with a rusted texture effect reads BYLT, there is a period at the end that is shaped like the head of a screw. The word DISPLAYS sits underneath in slightly thinner font">
                    <img src="assets/logo/newwavedisplays.webp" alt="Logos for New Wave Displays: A silver metallic circle with a wave with sharp edges sits inside. NEWWAVE displays overlays the logo image">
                    <img src="assets/logo/peak-1.webp" alt="Logos for Peak Performance Training Centers; 3 mountains, a hawk silhouette, and a sun with rays reaching out from all sides is masked by a circle. Underneath reads Peak Performance Training Centers">
                    <img src="assets/logo/peak-2.webp" alt="Logos for Peak Performance Training Centers; a thin black rectangle with Peak Performance Training Centers in the middle. On top of the rectangle are 4 mountains with trees on both sides. A silhouette of a bird flies above the mountain peaks">
                    <img src="assets/logo/boyd-recovery.webp" alt="Logos for Boyd Recovery: Silver metallic shield with a lion facing the left cutout of the shield. Boyd Recovery above the shield in Oxblood red">
                    <img src="assets/logo/inner-minds-health.webp" alt="Logos for Inner Minds Health: A yellow sun peeks out from thick blue leaves. The label Inner Minds Health sits inside the sun in white with a white heart underneath">
                    <script>
                        (function() {
                            Galleria.loadTheme('https://cdnjs.cloudflare.com/ajax/libs/galleria/1.6.1/themes/folio/galleria.folio.min.js');
                            Galleria.run('.galleria');
                            }());
                        </script>
                </div>
            </div>
          </div>

<!-- CONTACT ME -->
          <contact-component></contact-component>
        </div>
      </div>
    </main>
    <footer-component></footer-component>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 2000,
            once: true,
        });
    </script>
  </body>
</html>
